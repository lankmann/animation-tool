<div class="graph-container">
  <div id={{canvasId}} class="canvas-container" (mouseenter)="setFocus(true)" (mouseleave)="onMouseLeave()"></div>
  <app-spring-editor *ngIf="type == 'Spring'" [config]="this.springConfig" (change)="updateSpringConfig($event)"></app-spring-editor>
  <button mat-button class="create-button" (click)="sample()">
    <mat-icon>segment</mat-icon>
    Create Keyframes
  </button>
</div>
