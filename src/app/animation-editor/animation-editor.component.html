<div class="container">
  <button mat-button class="create-button" (click)="addTimeMap()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    Create Time Graph
  </button>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let tm of timeMaps; index as i" class="property-panel">
      <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>{{tm.type + " Graph"}}</mat-panel-title>
        <mat-panel-description class="subtitle" [innerHTML]="panelDescriptions[i]"></mat-panel-description>
      </mat-expansion-panel-header>
      <app-animation-property></app-animation-property>
    </mat-expansion-panel>
  </mat-accordion>
</div>
